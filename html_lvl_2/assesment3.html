<!DOCTYPE html>
<html>
    <head>
        <title>Course Sign Up</title>
    </head>
    <body><form>
            <h1>Course Sign UP Page</h1>
            <p>Please Note: First Name, Last Name, PAssword, Email is required</p>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" placeholder="First Name" required>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" placeholder="Last Name" required>
   
            <label for="email">Email ID:</label>
            <input type="email" id="email" placeholder="Email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" required>
      
            <p>Are you over the age of 18?</p>
            <label for="under">Under:</label>
            <input type="radio" name="age" id="under">
            <label for="over">Over:</label>
            <input type="radio" name="age" id="over">
       
            <p>Do you have Credit Card or PayPal?</p>
            <select name="payment" id="">
                <option value="1">Credit Card</option>
                <option value="2">PayPal</option>
            </select>
            
        <input type="submit" value="Sign Up"></form>
    </body>
</html>
