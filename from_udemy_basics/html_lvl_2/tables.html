<!DOCTYPE html>
<html>
    <head>
        <title>
            tables
        </title>
    </head>
    <body>
        <h1>Creating Table</h1>
        <table border="5">
            <thead>
                <th>Number</th>
                <th>Colour</th>
                <th>Country</th>
            </thead>
            <tr>
                <td>91</td>
                <td>Orange</td>
                <td>India</td>
            </tr>
            <tr>
                <td>100</td>
                <td>Blue</td>
                <td>France</td>
            </tr>
        </table>
    </body>
</html>
